
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style2.css">
<link rel="stylesheet" type="text/css" href="layout.css">
<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

  <title>Salmon Cookies Sales</title>

</head>

<body>

  <h1 id = "tabletitle">Salmon Cookies Sales</h1>
<div id = "sales">
 <div id="tablespot"></div>

<form id="locationform">
    <fieldset>
      <legend>Add/Update Location</legend>

      <label for="locname">Location Name: </label>
      <input name="locname" type="text" size="30" maxlength="100">
      <br />
      <label for="mincust">Min Cust/Hr: </label>
      <input name="mincust" type="text" size="30" maxlength="100">
      <br />
      <label for="maxcust">Max Cust/Hr: </label>
      <input name="maxcust" type="text" size="30" maxlength="100">
      <br />
      <label for="avgcook">Avg Cookies/Cust: </label>
      <input name="avgcook" type="text" size="30" maxlength="100">
      <br />
      <button id="createbutton" type="submit">Create new/update</button>
    </fieldset>
  </form>

</div>

</body>

<script src='app.js' type="text/javascript"></script>
