
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

  <title>Salmon Cookies!</title>

</head>

<body>

  <h1 id = "highlights">Salmon Cookies!</h1>


<form id="location-form">
    <fieldset>
      <legend>Add/Update Location</legend>

      <label for="location-name">Location Name: </label>
      <input name="location-name" type="text">

      <label for="min-cust">Min Cust/Hr: </label>
      <input name="min-cust" type="text" size="50">

      <label for="max-cust">Max Cust/Hr: </label>
      <input name="max-cust" type="text" size="50">

      <label for="avg-cust">Avg Cookies/Cust: </label>
      <input name="avg-cust" type="text" size="50">

      <button id="comment-button" type="submit">Create new/update</button>
    </fieldset>
  </form>


</body>
<script src='app.js' type="text/javascript"></script>

</html>
