
<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>

  <title>Salmon Cookies!</title>

</head>

<body>

  <h1 id = "highlights">Salmon Cookies!</h1>


<form id="locationform">
    <fieldset>
      <legend>Add/Update Location</legend>

      <label for="locname">Location Name: </label>
      <input name="locname" type="text">

      <label for="mincust">Min Cust/Hr: </label>
      <input name="mincust" type="text" size="50">

      <label for="maxcust">Max Cust/Hr: </label>
      <input name="maxcust" type="text" size="50">

      <label for="avgcook">Avg Cookies/Cust: </label>
      <input name="avgcook" type="text" size="50">

      <button id="comment-button" type="submit">Create new/update</button>
    </fieldset>
  </form>


</body>
<script src='app.js' type="text/javascript"></script>

</html>
